<div class="card">
  <div class="card-header">
    Categories
  </div>
  <div class="card-body">
    <a routerLink="/category" class="btn btn-primary">Add Category</a>
  </div>
  <div class="row">
    <!-- <ul *ngFor="let cate of categories">
            <li>{{cate.name}}  <a routerLink ="/category/{{cate._id}}" class="btn btn-primary">Edit</a> <a (click)="delete(cate)" class="btn btn-primary">Delete</a></li>
        </ul> -->
    <p-table [value]="categories" #dt1 [rows]="5" [showCurrentPageReport]="true" [rowsPerPageOptions]="[5,10,15]"
      styleClass="p-datatable-customers p-datatable-gridlines" [paginator]="true"
      currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
      [globalFilterFields]="['_id','name']">

      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="_id">ID<p-sortIcon field="_id"></p-sortIcon>
          </th>
          <th pSortableColumn="name">Name<p-sortIcon field="name"></p-sortIcon>
          </th>
          <th pSortableColumn="createdAt">Created At<p-sortIcon field="createdAt"></p-sortIcon>
          </th>
          <th pSortableColumn="updatedAt">Updated At<p-sortIcon field="updatedAt"></p-sortIcon>
          </th>
          <th>Actions</th>

        </tr>
        <tr>
          <th>
            <p-columnFilter type="text" field="_id"></p-columnFilter>
          </th>
          <th>
            <p-columnFilter type="text" field="name"></p-columnFilter>
          </th>
          <th></th>
          <th></th>
          <th></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-category>
        <tr>
          <td>{{category._id}}</td>
          <td>{{category.name}}</td>
          <td>{{category.createdAt | date: 'dd/MM/yyyy HH:mm a'}}</td>
          <td>{{category.updatedAt | date : 'dd/Mm/yyyy HH:mm a'}}</td>
          <td>
            <span>
              <a routerLink="/view-category/{{category._id}}" class="btn btn-info">View</a>
              <a routerLink="/category/{{category._id}}" class="btn btn-warning margin-left">Edit</a>
              <a (click)="delete(category)" class="btn btn-danger margin-left">Delete</a>
            </span>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>

</div>
